<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Links - Linktree Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-center">
    <div class="container">
        <h2>Manage Your Links</h2>
        <form id="link-form" class="mb-4">
            <input type="text" class="form-control mb-3" placeholder="Link Title" required aria-label="Link Title">
            <input type="url" class="form-control mb-3" placeholder="Link URL" required aria-label="Link URL">
            <button type="submit" class="btn btn-primary">Add Link</button>
        </form>
        <ul id="link-list" class="list-group mt-3"></ul>
        <a href="dashboard.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
    <footer class="text-center py-3">
        <p>&copy; 2025 Linktree Clone</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
